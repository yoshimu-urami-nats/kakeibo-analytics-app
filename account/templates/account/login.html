{% extends "account/base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<h2>ログイン</h2>

{% if form.errors %}
  <p style="color: red;">ユーザー名かパスワードが正しくありません。</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <div style="margin-bottom: 8px;">
    <label for="{{ form.username.id_for_label }}">ユーザー名：</label><br>
    {{ form.username }}
  </div>
  <div style="margin-bottom: 8px;">
    <label for="{{ form.password.id_for_label }}">パスワード：</label><br>
    {{ form.password }}
  </div>
  <button type="submit">ログイン</button>
</form>
{% endblock %}
