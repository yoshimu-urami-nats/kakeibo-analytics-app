{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Kakeibo{% endblock %}</title>

  <!-- まずはこれ1枚だけ -->
  <link rel="stylesheet" href="{% static 'app_min.css' %}">
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="logo">BASE!!!</div>

    <nav class="nav">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'transactions:list' %}">Transactions</a>
      <a href="/admin/">Admin</a>
    </nav>

    <div class="foot">
      {% if user.is_authenticated %}
        <div class="user">{{ user.username }}</div>
        <a class="btn" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </aside>

  <main class="main">
    <div class="panel">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>

</body>
</html>
