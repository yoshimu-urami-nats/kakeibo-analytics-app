{% extends "account/base.html" %}
{% block title %}EDA{% endblock %}

{% block content %}
<h1>EDA</h1>

<div class="card">
  <h2 class="h2">データ健全性の確認</h2>
  <p class="muted">（仮）欠損 / 異常値 / 件数推移 など</p>
</div>

<div class="card">
  <h2 class="h2">粒度・傾向の把握</h2>
  <p class="muted">（仮）月別 / カテゴリ別 / メンバー別</p>
</div>

<div class="card">
  <h2 class="h2">分析に進む価値の判断</h2>
  <p class="muted">（仮）このデータで予測する価値があるか、前提が満たせるか</p>
</div>
{% endblock %}
